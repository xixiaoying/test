 <!DOCTYPE html>
  <html>
  <head lang="en">
      <meta charset="UTF-8">
      <title></title>
      
  </head>
  <body ng-app>
      <!--<div ng-controller="HelloController">
          <p>{{greeting.text}},Word</p>
      </div>-->
      <div ng-controller="StartUpController">
	  	  <form action="">
	            <input ng-change="computeNeed()" ng-model="funding.startingEstimate"/>
	             Recommendation:{{needed}}
	      </form>
      </div>
      <script src='js/angular.min.js'></script>
      <script type="text/javascript">
      function StartUpController($scope){
          $scope.funding={startingEstimate:0};
          var computeNeed=function(){
              $scope.needed=$scope.funding.startingEstimate*10;
          }
          $scope.$watch("funding.startingEstimate",computeNeed)
      }
  </script>
  </body>
  </html>
